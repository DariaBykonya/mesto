<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="page-content header">
      <a href="/">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </a>
    </header>
    <main>
      <section class="page-content profile">
        <div class="profile__full-info">
          <img class="profile__image" src="./images/profile__image.png" alt="фото пользователя" />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button edit-button">
                <img src="./images/edit-button__image.svg" alt="Кнопка редактировать данные" />
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="button add-button">
          <img class="add-button__image" src="./images/add-button.svg" alt="кнопка добавить" />
        </button>
      </section>
      <section class="page-content elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-1.png" alt="Фото Карачаевска" />
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus-1.png" alt="Фото горы Эльбрус" />
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai-1.png" alt="Фото Домбайя" />
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus-1.png" alt="Фото горы Эльбрус" />
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai-1.png" alt="Фото Домбайя" />
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-1.png" alt="Фото Карачаевска" />
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button">
              <img class="element__like" src="./images/like.svg" alt="Поставить лайк" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-content footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="name"
          placeholder="Имя"
          value="Жак-Ив Кусто"
          class="popup__input popup_name"
        />
        <input
          type="text"
          name="profession"
          placeholder="Профессия"
          value="Исследователь океана"
          class="popup__input popup_job"
        />
        <button class="popup__save">Сохранить</button>
        <button class="popup__close button">
          <img
            class="popup__close-image"
            src="./images/popup__close.svg"
            alt="Кнопка закрыть редактирование"
          />
        </button>
      </div>
    </div>
  </body>
</html>
