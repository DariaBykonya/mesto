<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="page-content header">
      <a href="/" class="header__link">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </a>
    </header>
    <main>
      <section class="page-content profile">
        <div class="profile__full-info">
          <img class="profile__image" src="./images/profile__image.png" alt="фото пользователя" />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button"></button>
      </section>
      <section class="page-content elements">
        <template id="cardTemplate">
          <div class="element">
            <img class="element__image" />
            <div class="element__info">
              <h2 class="element__text"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
            <button class="element__delete" type="button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="page-content footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div id="cardsPopup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="edit" method="get" name="edit-profile">
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="profession"
            placeholder="Профессия"
            class="popup__input popup__input_type_job"
            id="job"
          />
          <button class="popup__save" type="button">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>
    <div id="mestoPopup" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form id="edit" method="get" name="edit-profile">
          <input
            type="text"
            name="name"
            placeholder="Название"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="profession"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_job"
            id="job"
          />
          <button class="popup__save" type="button">Создать</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>
  </body>
</html>
