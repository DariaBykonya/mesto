<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="page-content header"><a href="/" class="header__link"><img class="logo header__logo" src="40e0c08dbdc4a250b207.svg" alt="Логотип Место"/></a></header><main><section class="page-content profile"><div class="profile__full-info"><img class="profile__image" src="2dd1fbb892eb4b06d273.jpg" alt="фото пользователя"/><div class="profile__info"><div class="profile__name-edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button profile__edit-button" type="button"></button></div><p class="profile__text">Исследователь океана</p></div></div><button class="button profile__add-button" type="button"></button></section><section class="page-content elements"><template id="cardTemplate"><div class="element"><img class="element__image"/><div class="element__info"><h2 class="element__text"></h2><button class="element__like-button" type="button"></button></div><button class="element__delete-button" type="button"></button></div></template></section></main><footer class="page-content footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div id="edit-profile-popup" class="popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="formEditProfile" name="editProfile" class="popup__form" novalidate><input name="nameuser" placeholder="Имя" id="nameuser" class="popup__input popup__input_type_nameuser" required minlength="2" maxlength="40"/> <span class="popup__input-error popup__input-error_type_nameuser"></span> <input name="profession" placeholder="Профессия" class="popup__input popup__input_type_job" id="job" required minlength="2" maxlength="200"/> <span class="popup__input-error popup__input-error_type_job" id="job-error"></span> <button class="popup__save" type="submit">Сохранить</button></form><button class="button popup__close" type="button"></button></div></div><div id="mestoPopup" class="popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form id="formAddMesto" name="addMesto" class="popup__form" novalidate><input name="title" placeholder="Название" id="title" class="popup__input popup__input_type_title" required minlength="2" maxlength="30"/> <span class="popup__input-error popup__input-error_type_title" id="mesto-error"></span> <input type="url" name="image" id="image" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image" required/> <span class="popup__input-error popup__input-error_type_image" id="url-image-error"></span> <button class="popup__save" type="submit">Создать</button></form><button class="popup__close button" type="button"></button></div></div><div id="imagePopup" class="popup popup-image"><div class="popup-image__container"><img class="popup-image__image"/><p class="popup-image__heading"></p><button class="button popup__close" type="button"></button></div></div></body></html>
