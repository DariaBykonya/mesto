<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="page-content header">
      <a href="/" class="header__link">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип Место" />
      </a>
    </header>
    <main>
      <section class="page-content profile">
        <div class="profile__full-info">
          <img class="profile__image" src="./images/profile__image.png" alt="фото пользователя" />
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button profile__add-image" type="button"></button>
      </section>
      <section class="page-content elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-1.png" alt="Фото Карачаевска" />
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus-1.png" alt="Фото горы Эльбрус" />
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai-1.png" alt="Фото Домбайя" />
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus-1.png" alt="Фото горы Эльбрус" />
          <div class="element__info">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai-1.png" alt="Фото Домбайя" />
          <div class="element__info">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-1.png" alt="Фото Карачаевска" />
          <div class="element__info">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-content footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form action="" method="get" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="name"
          placeholder="Имя"
          value="Жак-Ив Кусто"
          class="popup__input popup__input_type_name"
        />
        <input
          type="text"
          name="profession"
          placeholder="Профессия"
          value="Исследователь океана"
          class="popup__input popup__input_type_job"
        />
        <button class="popup__save" type="button">Сохранить</button>
        <button class="popup__close button popup__close-image" type="button"></button>
      </form>
    </div>
  </body>
</html>
